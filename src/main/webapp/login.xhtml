<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>login</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Validate">
            <p:messages autoUpdate="true"/>
            <h3>JSF Login Logout</h3>
            <h:panelGrid id="grid" columns="4" cellpadding="5">
                <p:outputLabel for="username" value="Username: " />
                <p:inputText id="username" value="#{loginBean.username}"/>
                <p:message for="username"/>
                <br /><br />
                <p:outputLabel for="password" value="Password:" />
                <p:inputText id="password" value="#{loginBean.password}"/>
                <p:message for="password"/>
                <br /><br />
            </h:panelGrid>
            <p:commandButton value="Login" update="grid" icon="ui-icon-check" action="#{loginBean.validateUsernamePassword}" validateClient="true" style="margin-right:10px"/>
        </p:panel>
    </h:form>
</h:body>

</html>
